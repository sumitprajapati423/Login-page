<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lindex_login_logout.css">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <p>with your google Account. <span> learn more</span></p>
        <form action="#">
            <label for="username">First Name</label>
            <input type="text" name="firstname" placeholder="username" required>
            <i class='bx bxs-user'></i>
            <label for="">Last Name</label>
            <input type="text" name="lastname" required>
            <i class='bx bxs-lock-alt'></i>
            <label for="">Email</label>
            <input type="text" name="email" placeholder="email or phone" required>
            <input type="submit" class="register-btn"
             value="Register">   
        </form>
    </div>
    <script src="./index_login_register.js"></script>
</body>
</html>
